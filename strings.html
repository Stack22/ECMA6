<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>es6 strings</title>
</head>
<script>
  const stringer = 'abcde12345';
  console.log(stringer.startsWith('ab'));
  console.log(stringer.startsWith('bc', 1));
  console.log(stringer.includes('bc'));
  console.log(stringer.includes('cb'));
  console.log(stringer.endsWith('bc', 3));
</script>

<body>

</body>

</html>
