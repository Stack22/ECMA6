<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Destruction</title>
</head>

<body>
  <script>
    const person = {
      first: 'Lana',
      last: 'McLaughlin',
      city: 'Seattle'
    };

    const {
      first,
      last
    } = person;

    console.log(`${first} ${last}`);

    const perin = ['perin', 'joesph', 'mclaughlin'];
    const [firstName, middleName, lastName] = perin;

    console.log(`${firstName} ${middleName} ${lastName}`);

    for (const [i, name] of perin.entries()) {
      console.log(`${name} is the ${i + 1} entry of the list`);
    }

  
  </script>
</body>

</html>
